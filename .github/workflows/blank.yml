on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: joshua-williamsOktana/compositeActionTest@main
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo ${{ steps.foo.outputs.status }}
        shell: bash
